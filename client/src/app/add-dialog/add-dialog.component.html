<h1 mat-dialog-title>Hi {{data.numeroplan}}</h1>
<div mat-dialog-content>
  <p>Veuillez ajouter les informations du nouveau d'un nouveau plan repas</p>
  <form class="example-form">
    <mat-form-field appearance="example-full-width" appearance="fill">
        <mat-label>Favorite Animal</mat-label>
        <input matInput [(ngModel)]="data.categorie">
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Numero de plan</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Categorie</mat-label>
        <input matInput #message maxlength="15" placeholder="Categorie" [(ngModel)]="data.categorie">
        <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 15</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.categorie" cdkFocusInitial>Valider</button>
</div>
